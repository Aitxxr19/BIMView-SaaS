name: Frontend Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'saas3d/frontend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'saas3d/frontend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: saas3d/frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd saas3d/frontend
        npm ci
    
    - name: Run tests
      run: |
        cd saas3d/frontend
        npm test
    
    - name: Build
      run: |
        cd saas3d/frontend
        npm run build
